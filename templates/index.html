<!DOCTYPE html>
<html>
<head>
  <title>Digit Recognizer</title>
  <style>
  /* Base reset and fonts */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #ffd6cc; /* peach background */
  color: #222;
  padding: 40px;
}

/* Header */
h2 {
  text-align: center;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 40px;
  color: #2c2c2c;
}

/* Layout container */
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 60px;
  flex-wrap: wrap;
}

/* Cards for canvas and graph */
.card {
  background: rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  padding: 24px;
  transition: all 0.3s ease;
}

/* Canvas styling */
#canvas {
  width: 350px;
  height: 350px;
  border: 3px solid #444;
  background-color: black;
  display: block;
  margin-bottom: 20px;
  border-radius: 8px;
}


/* Buttons */
button {
  padding: 10px 20px;
  background-color: #2e7d32;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: #1b5e20;
}

/* Bar chart wrapper */
#bar-chart {
  height: 280px;
  width: 500px;
  display: flex;
  align-items: flex-end;
  font-size: 26px;
  justify-content: space-between;
  position: relative;
  border-left: 2px solid #333;
  border-bottom: 2px solid #333;
  background-color: #fff;
  border-radius: 8px;
  padding: 16px;
  box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.08);
}


  /* Individual bars */
  .bar {
    width: 25px;
    background: linear-gradient(135deg, #6a1b9a, #8e24aa);
    border-radius: 4px 4px 0 0;
    transition: height 0.4s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    margin: 0 3px;
  }

  .bar span {
  font-size: 15px;
  font-weight: 700; /* Increased from 20px (invalid) to 700 (bold) */
  color: #010101;
  margin-top: 6px;
}

  /* Prediction result text */
  #result {
    text-align: center;
    margin-top: 30px;
    font-size: 20px;
    font-weight: 700;
  }
  </style>
</head>
<body>
  <h2>Draw a digit (0â€“9)</h2>
  <div class="container">
    <div class="card">
      <canvas id="canvas" width="350" height="350"></canvas>
      <button onclick="clearCanvas()">Clear</button>
    </div>
    <div class="card">
      <div id="bar-chart"></div>
    </div>
  </div>
  <p id="result"></p>
  

  <script src="/static/script.js"></script>
</body>
</html>
